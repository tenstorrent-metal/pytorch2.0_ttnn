name: "Merge Queue Workflow"

on:
  workflow_call:
  workflow_dispatch:
  merge_group:

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

jobs:
  tests-job:
    env:
      PYTHONPATH: ${TT_METAL_HOME}
    runs-on: ["in-service", "n150"]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Run Tests
        run: pytest tests/*.py
